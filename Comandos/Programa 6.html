<canvas width="600" height="400">  </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    var radio = 10

    var xAleatorio;
    var yAleatorio;

    function dishenarCircuferencia (x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath()
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
        }
    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);
    }
    var x = 0;
    
    function dishenarobjetivo(x,y){
    dishenarCircuferencia(x,y,radio+20,"red");
    dishenarCircuferencia(x,y,radio+10,"white");
    dishenarCircuferencia(x,y,radio,"red");
    }

    function sortearPosicion(maximo){
        return Math.floor(Math.random()*maximo);
    }

    function actualizarPantalla(){
        limpiarPantalla();
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);
        dishenarobjetivo(xAleatorio,yAleatorio);
        x++
    }

    setInterval(actualizarPantalla,500);

    function disparar(evento){
    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop; 

    if ((x < xAleatorio + radio) &&
        (x > xAleatorio - radio) &&
        (y < yAleatorio + radio) &&
        (y > yAleatorio - radio)){
        
        alert("Usted dio en en blanco")
        

    /* else if((x > xAleatorio - radio) &&
        (x < xAleatorio + radio) &&
        (y > yAleatorio - radio) &&
        (y < yAleatorio + radio)){
        alert("Usted erro")}*/
    }
        
    }
    pantalla.onclick = disparar;
</script>
