<meta charset="UTF-8">

<h1>Diferencia de edades </h1>

<script>
	function imprimir(frase){
		document.write(frase)

	}
	function saltarLinea(){
		imprimir("<br>");
		imprimir("<br>");

	}


	imprimir("<h2>¿Cuantos años de diferencia tengo con mi hermano?</h2>");
	saltarLinea()

	var yo = 22
	var hermano = 25
	var primo = 27

	imprimir(yo - hermano +  " Estos años de diferencia tengo");
	saltarLinea()

	imprimir("<h3>¿Cuantos años tenemos en total mi primo, hermano y yo?</h3>");
	saltarLinea()
	imprimir(yo + hermano + primo + " Esta es nuestra edad sumada");
	saltarLinea()

	imprimir("<h4>¿Cual es nuestro promedio de edades?</h4>");
	saltarLinea()
	imprimir (yo + hermano + primo/3 + " Esta es nuestro promedio de edades");

</script>
