<meta charset="UTF-8">
<h1> Salto de linea comando con function </h1>

<script>
    function Saltarlinea(){
        document.write ("<br>");
        document.write ("<br>");
        document.write ("<br>");
    }
</script>


<script>
	var numero1 = 45;

    document.write(numero1 + " por 1 es " + numero1 * 1 + "<br>");
    document.write(numero1 + " por 2 es " + numero1 * 2 + "<br>");
    document.write(numero1 + " por 3 es " + numero1 * 3 + "<br>");
    document.write(numero1 + " por 4 es " + numero1 * 4 + "<br>");
    document.write(numero1 + " por 5 es " + numero1 * 5 + "<br>");
    document.write(numero1 + " por 6 es " + numero1 * 6 + "<br>");
    document.write(numero1 + " por 7 es " + numero1 * 7 + "<br>");
    document.write(numero1 + " por 8 es " + numero1 * 8 + "<br>");
    document.write(numero1 + " por 9 es " + numero1 * 9 + "<br>");
    document.write(numero1 + " por 10 es " + numero1 * 10 + "<br>");
    Saltarlinea()
    document.write(numero1 + " por 1 es " + numero1 * 1 + "<br>");
    document.write(numero1 + " por 2 es " + numero1 * 2 + "<br>");
    document.write(numero1 + " por 3 es " + numero1 * 3 + "<br>");
    document.write(numero1 + " por 4 es " + numero1 * 4 + "<br>");
    Saltarlinea()
    document.write(numero1 + " por 5 es " + numero1 * 5 + "<br>");
    document.write(numero1 + " por 6 es " + numero1 * 6 + "<br>");

</script>

<script>

    document.write(" La edad de chuy es " + (45 - 20));
    Saltarlinea()
    document.write(" Chuy nacio en el año " + (2022 - 30));
    Saltarlinea()
    document.write(" Juan tiene " + (35 - 2022) + "años con su auto");

</script>
