<meta charset="UTF-8">
<h1>Replica de adivinacion</h1>
<script>
    function imprimir(frase){
        document.write(frase);
        document.write("<br>");

    }
    function saltarLinea(){
        imprimir("<br>");
        imprimir("<br>");
        imprimir("<br>");
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un numero del 1 al 10"));
        if (numeroPensado == numeroLanzado ){
        
            alert("Acerto, el numero pensado ");
            break;
        }
            else{
                alert("Usted erro el numero pensado " );
            }
            contador++;
       }
       imprimir("Erro, el numero pensado era " + numeroPensado)
       
       imprimir("FIN");
      
</script>
