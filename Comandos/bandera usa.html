<canvas id="chessboard" width="400" height="400"></canvas>

<script>
  // Obtener una referencia al canvas
  var canvas = document.getElementById('chessboard');
  // Obtener el contexto de dibujo del canvas
  var ctx = canvas.getContext('2d');

  // Dibujar el tablero
  for (var i = 0; i < 8; i++) {
    for (var j = 0; j < 8; j++) {
      // Determinar si el cuadro es blanco o negro
      if ((i + j) % 2 === 0) {
        ctx.fillStyle = '#FFFFFF';
      } else {
        ctx.fillStyle = '#000000';
      }
      // Dibujar el cuadro
      ctx.fillRect(50 * i, 50 * j, 50, 50);
    }
  }
</script>
