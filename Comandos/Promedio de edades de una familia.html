<meta charset="UTF-8">

<h1>CALULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroMiembros = parseInt(prompt("Numero de miembros"));
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMiembros){

        edad = parseInt(prompt("Ingrese la edad de el familiar"));
        totalEdades = totalEdades + edad;
        contador++;


    }
    var mediaEdades = totalEdades/numeroMiembros
    
    imprimir("La media de las edades es: " +  mediaEdades )

    imprimir("fin")


        



    
    </script>
